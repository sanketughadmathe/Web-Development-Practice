<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <h1>Login</h1>
        <h2>Input Crediential</h2>
        
        <label for="userinput">Required</label>
        <input type="email" name="useremail" id="userinput", placeholder="Enter email id" required>

        <label for="userinput2">Password:</label>
        <input type="password" name="userpassword" id="userinput2", placeholder="password">
        
        <input type="submit" value="Submit">
        <input type="color" name="" id="">
        
        
        <!-- Radio Buttons -->
        <h2>Feedback</h2>
        <h3>Are you living here?</h3>

        <label for="yes">Yes</label>
        <input type="radio" name="loc" id="yes">

        <label for="no">No</label>
        <input type="radio" name="loc" id="no">

        <!-- <label for="maybe">Maybe</label>
        <input type="radio" name="loc" id="no"> -->

        <h3>How was our service?</h3>

        <select name="rating" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="Awesome">5</option>
        </select>
        
        <input type="submit" value="Submit">

        <h3>Any other feedback?</h3>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit">


    </form>
    
</body>
</html>
