<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    
    <form action="">

        <label for="firstname">First Name:</label>
        <input type="text" name="" id="firstname", placeholder="First Name", required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" name="" id="lastname", placeholder="Last Name", required>
        <p></p>
        
        <label for="useremail">Email:</label>
        <input type="email" name="" id="useremail", placeholder="name@email.com", required>
        
        <label for="">Password:</label>
        <input type="password" name="" id="", required>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="over" id="yes">

        <label for="no">No:</label>
        <input type="radio" name="over" id="no">

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="CC" id="">
            <option value="">Credit Card</option>
            <option value="">PayPal</option>
        </select>
        
        <p></p>
        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
